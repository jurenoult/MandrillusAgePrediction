pipeline:
  _target_: mandrillage.pipelines.regression_triplet.RegressionTripletPipeline

name: "regression_triplet"
train: True
test: True
resume: False

kfold: 0

dataset:
  basepath: "data/db2/"
  metadata: "MFD_metadatas.csv"
  images: "Images"
  max_age: 1
  dob_certain_only: True
  max_dob_error: 0
  in_memory: True
  train_ratio: 0.8

training:
  learning_rate: 0.0001
  batch_size: 32
  epochs: 100
  triplet_alpha: 0.0001

model:
  vgg_start_filters: 16
  vgg_output_dim: 1024

  # Number of dense neurons at first layer
  regression_lin_start: 256
  # Number of stages in the regression head.
  # Each stage divides the number of neurons by two
  regression_stages: 3
