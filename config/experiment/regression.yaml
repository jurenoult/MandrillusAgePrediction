pipeline:
  _target_: mandrillage.pipelines.basic_regression.BasicRegressionPipeline

name: "regression"
train: True
test: True
resume: False

kfold: 0

dataset:
  basepath: "data/db2/"
  metadata: "MFD_metadatas.csv"
  images: "Images"
  max_age: 3
  dob_certain_only: False
  max_dob_error: 15
  in_memory: True
  train_ratio: 0.8

training:
  learning_rate: 0.0001
  batch_size: 16
  epochs: 100
  sim_alpha: 10

model:
  vgg_face_pretrained_path: data/pretrained/VGG_FACE.t7
  vgg_start_filters: 64
  vgg_output_dim: 2622

  # Number of dense neurons at first layer
  regression_lin_start: 2048
  # Number of stages in the regression head.
  # Each stage divides the number of neurons by two
  regression_stages: 6
