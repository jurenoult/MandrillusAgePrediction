pipeline:
  _target_: mandrillage.pipelines.basic_regression.BasicRegressionPipeline

name: "regression"
train: True
test: True
resume: False

kfold: 0

dataset:
  basepath: "data/db2/"
  metadata: "MFD_metadatas.csv"
  images: "Images"
  max_age: 3
  dob_certain_only: False
  max_dob_error: 15
  in_memory: True
  train_ratio: 0.8
  sex: null

training:
  learning_rate: 0.00001
  batch_size: 16
  epochs: 100
  sim_alpha: 0
  train_backbone: True
  linear_weighting:
    min_age_error_max: 5
    max_age_error_max: 90

model:
  pretrained: data/pretrained/VGG_FACE.t7
  vgg_start_filters: 64
  vgg_output_dim: 2622

  # Number of dense neurons at first layer
  regression_lin_start: 256
  # Number of stages in the regression head.
  # Each stage divides the number of neurons by two
  regression_stages: 0
