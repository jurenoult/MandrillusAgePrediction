pipeline:
  _target_: mandrillage.pipelines.regression_ranking_combined.RegressionRankingCombinedPipeline

name: "regression_ranking_combined"
train: True
test: True
resume: False

kfold: 0

dataset:
  basepath: "data/db2/"
  metadata: "MFD_metadatas.csv"
  images: "Images"
  max_age: 1
  dob_certain_only: True
  max_dob_error: 0
  in_memory: True
  train_ratio: 0.8
  n_classes: 3
  same_age_gap: 0

training:
  learning_rate: 0.0001
  batch_size: 16
  epochs: 100
  ranking_learning_rate: 0.0001
  ranking_alpha: 0.00001
  sim_alpha: 10

model:
  vgg_start_filters: 16
  vgg_output_dim: 2622

  # Number of dense neurons at first layer
  regression_lin_start: 2048
  # Number of stages in the regression head.
  # Each stage divides the number of neurons by two
  regression_stages: 6

  classification_lin_start: ${experiment.model.regression_lin_start}
  classification_stages: ${experiment.model.regression_stages}
